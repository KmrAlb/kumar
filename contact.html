<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body> <div id="gooey"></div>

<section id="contact">
  
    <h1 class="section-header">Contact</h1>
    
    <div class="contact-wrapper">
    
    <!-- Left contact page --> 
      
      <form name="submit-to-google-sheet" id="contact-form" class="form-horizontal" role="form">
         
        <div class="form-group">
          <div class="col-sm-12">
            <input type="text" class="form-control" id="name" placeholder="NAME" name="name" value="" required>
          </div>
        </div>
  
        <div class="form-group">
          <div class="col-sm-12">
            <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" value="" required>
          </div>
        </div>
  
        <textarea class="form-control" rows="10" placeholder="MESSAGE" name="message" required></textarea>
        
        <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
          <div class="alt-send-button">
            <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
          </div>
        
        </button>
        
      </form>
      
        <div class="direct-contact-container">
  
          <ul class="contact-list">
            <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">Durgapur, West Bengal</span></i></li>
            
        
            <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:#" title="Send me an email">kumarbalialok@protonmail.com</a></span></i></li>
            <hr>
          </ul>
          <ul class="social-media-list">
            <li><a href="https://github.com/KmrAlb" aria-label="GitHub"><i class="fab fa-github"></i></a></li>
            <li><a href="https://discord.gg/vRXgKcNKmn" aria-label="Discord"><i class="fab fa-discord"></i></a></li>
            <li><a href="https://twitter.com" aria-label="Twitter"><i class="fab fa-twitter"></i></a></li>
            <li><a href="https://www.linkedin.com/in/abkmr/" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a></li>
        </ul>
        <hr>
        
  
        </div>
      
    </div>

    
  </section>  
  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxWkGu2rJGGgsunf3CpkOhf0D_FGERhJ5kx48UvWoXl6a0CpNDfFBmcJrbgt4B-XCTTiQ/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })

  document.querySelector('#contact-form').addEventListener('submit', (e) => {
    e.preventDefault();
    e.target.elements.name.value = '';
    e.target.elements.email.value = '';
    e.target.elements.message.value = '';
  });

  const scroll = new LocomotiveScroll({
            el: document.querySelector('#main'),
            smooth: true
        });

</script>
  </script>
